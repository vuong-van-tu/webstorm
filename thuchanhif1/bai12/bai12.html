<script>
    let a =+ prompt("Nhập số vốn gửi ngân hàng : ");
    let n =+ prompt("Nhập số tháng gửi : ");
    let r =+ prompt("Nhập lãi suất hàng tháng : ");

    alert("Tổng số tiền vốn và tiền lãi sau "+n+" tháng là "+T+"vnđ");


</script>
