<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<SCRIPT>
    let a =+ prompt("Nhập a");
    let b =+ prompt("Nhập b");
    let c =+ prompt("Nhập c");
    if (a>0&&b>0&&c>0){
        if (a+b>c&&a+c>b&&b+c>a){
            alert("Ba số vừa nhập là cạnh của tam giác");
        }else {
            alert("Ba số vừa nhập không phải là tam giác");
        }
    }
</SCRIPT>
</body>
</html>
