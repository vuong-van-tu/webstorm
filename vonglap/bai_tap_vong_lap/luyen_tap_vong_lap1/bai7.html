<body>
<SCRIPT>
    let i=0;
    for (;i<=100;i++){
        if (i%3==0){
            console.log("Fizz");
            document.write("<br/>");
        }else
        if (i%5==0){
            console.log("Buzz");
            document.write("<br/>");
        }else
        if (i%3==0&&i%5==0){
            console.log("FizzBuzz");
        }else {
            console.log(i);
        }

    }
</SCRIPT>
