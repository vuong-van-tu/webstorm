<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<SCRIPT>
    let n =+ prompt("Nhập số nguyên dương :");
    let giai_thua=1;
    for (let i=0 ;i<n;i++){
        giai_thua *= n-i;
    }
    alert("Giai thừa của "+n+ " = "+giai_thua);
</SCRIPT>
</body>
</html>
