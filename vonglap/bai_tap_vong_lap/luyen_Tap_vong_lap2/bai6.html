<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i <=5;i++){
        for (k = 1 ; k<=i;k++){
            document.write("&nbsp;&nbsp;");
        }
        for (j = i;j<=5;j++){
            document.write("*");
        }

        document.write("</br>")
    }
    document.write("</br>")
</script>
</body>
</html>
