<body>
<script>

    let num = prompt();
    let str = num.toString();
    let result = [str[0]];
    for (x = 1; x < num.length; x++) {
        if (str[x - 1] % 2 === 0 && str[x] % 2 === 0) {
            result.push('-', str[x]);
        } else {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));


</script>
