<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    let array = [];
    let a =+ prompt("Nhap a : ");
    for (i = 0 ; i<a;i++){
        let input =+ prompt("Nhap phan tu : ");
        array.push(input);
    }
    let min;
    for (i=0;i<array.length-1;i++){
        for (j = i+1;j<array.length;j++){
                if (array[i]<array[j]){
                    min=array[i];
                    array[i]=array[j];
                    array[j]=min;
                }
            }
        }
    document.write(array);
</script>
</body>
</html>
