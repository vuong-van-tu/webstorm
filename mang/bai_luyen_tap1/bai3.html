<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let array = [];
    let b =+ prompt("Nhap so phan tu ");
    for (i=0;i<b;i++){
        let a = +prompt("Nhap gia tri phan tu ");
        array.push(a);
    }
    let max = array[0];
    let avenger =0 ;
    for (i=0;i<b;i++){
        if (array[i]>max){
            max = array[i];
        }
        avenger += array[i]/array.length;

    }
    document.write("gia tri lon nhat= "+max+"<br/>");
    document.write("trung binh = "+avenger);
</script>
</body>
</html>
