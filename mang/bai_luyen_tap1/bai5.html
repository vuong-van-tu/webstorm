<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let str = prompt("nhap chuoi : ");
    let array = str.split(" ");
    let count = 0 ;
    for (i = 0 ; i < str.length;i++){
        if (array[i]<0){
            count++;
        }
    }
    document.write("Có "+count+" phần tử âm trong mảng");
</script>
</body>
</html>
