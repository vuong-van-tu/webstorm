<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let array = [];
    let count = 0;
    let max = prompt("Nhập kích thước của mảng : ");
    for (i=0;i<max;i++){
        let a = prompt("Nhập phần tử : ");
        array.push(a);
    }
    let str = array.splice("");
    for (i=0;i<str.length;i++){
        if (str[i]>=0){
            count++;
        }
    }
    document.write("Số ký tự số trong mảng là : "+count);
</script>
</body>
</html>
