<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập chuỗi 1 : ");
    let str2 = prompt("Nhập chuỗi 2 : ");
    let a = false;
    if (str1.length==str2.length){
        for (i=0;i<str1.length;i++){
            if (str1[i]!=str2[i]){
                a = false;
            }
        }
    }else {
        document.write("Hai chuỗi không cùng độ dài không so sánh.");
    }
    if (a){
        document.write("Hai chuỗi giống nhau ");
    }else {
        document.write("Hai chuỗi không giống nhau ");
    }
</script>
</body>
</html>
