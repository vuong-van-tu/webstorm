<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If/else</title>
    <script src="thuchanhifelse.js"></script>
</head>
<body>
    <script>
        let value = prompt('What is the “official” name of JavaScript?',"");
        if (value=='ECMAScript'){
            alert('Right!');
        }
        else
            alert('Didn’t know? ECMAScript!');
    </script>
</body>
</html>
