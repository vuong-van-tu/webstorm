<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html</title>
    <link rel="stylesheet" href="../JS/javascript.css">
</head>
<body>
    <script>
        let inputWidth;
        let inputHight;
        inputWidth = prompt('Enter the width');
        inputHight = prompt('Enter the Hight');

        let area = width * hight ;
        document.write('area = '+area);

    </script>
