<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function acreage(r){
        return r*r*3.14;
    }
    function perimeter(r){
        return r*2*3.14;
    }

    alert("Diện tích hình tròn "+acreage(prompt("Nhập bán kính r : ")));
    alert("Chu vi hình tròn là : "+perimeter(prompt("Nhập bán kính r : ")));
</script>
</body>
</html>
