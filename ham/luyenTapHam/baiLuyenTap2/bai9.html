<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<SCRIPT>
    function kiem_tra(a,b,c){
        let array = [];
        array.push(a,b,c);
        let input = prompt("Nhập kí tự :");
        let count = 0 ;
        for (let i = 0 ; i < array.length;i++){
            if (input == array[i]){
                count++;
            }else {
                return -1;
            }
        }
        return count;
    }
    console.log(kiem_tra(3,3,3))
</SCRIPT>
</body>
</html>
