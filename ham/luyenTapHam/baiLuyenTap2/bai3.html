<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>

    function exponential(x){
        let giaiThua = 1;
        for (let i = 1 ; i <= x ; i++){
            giaiThua *= i;
        }
        return giaiThua ;
    }
    alert(exponential(prompt("Nhập số cần tính : ")));
</SCRIPT>
</body>
</html>
