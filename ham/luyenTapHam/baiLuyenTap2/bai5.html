<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<SCRIPT>
    function phongngu(a,b,c){
       let min = a;
       if (b<min&&b<c){
           min = b;
           return min;
       }else if (c<min){
           min = c;
           return min;
       }else {
           return min;
       }
    }
    let a = +prompt("Nhập a ");
    let b = +prompt("Nhập b ");
    let c = +prompt("Nhập c ");
    alert(phongngu(a,b,c));
</SCRIPT>
</body>
