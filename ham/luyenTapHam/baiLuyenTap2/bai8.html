<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doiCho(){
        let array = [];
        let max = prompt("Nhập độ dài của mảng : ");
        for (let  i =0 ;i<max ;i++){
            let a = prompt("Nhập kí tự : ");
            array.push(a);
        }
       array = array.reverse();
        return array;
    }
alert(doiCho());

</script>
</body>
</html>
