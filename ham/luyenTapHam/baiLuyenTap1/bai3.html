<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let a = +prompt("Nhap tham so thu nhat : ");
    let b = +prompt("Nhap tham so thu hai : ");
    function sum(a,b){
        if (a>b){
            return "Tham số thứ nhất lớn hơn số thứ hai !";
        }else {
            return a+b;
        }
    }
    alert(sum(a ,b));
</script>
</body>
</html>
