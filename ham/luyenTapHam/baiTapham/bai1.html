<!DOCTYPE html>

    <title>bai1</title>

<body>
<script>
    function xacnhan(n){
        for (let i = 2; i < n; i++) {
            if (n%i===0){
                return false;
            }
        }
        return true;
    }
    let n=2;
    while ( n<10000){
       if(xacnhan(n)==true){
           document.write(n+", ");
       }
        n++;
    }



</script>
