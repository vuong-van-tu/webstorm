    let Temperature = function (F) {
        this.F = F;
        this.getF= function () {
            return this.F;
        }
        this.getC = function () {
            return F - 273;
        }
    };
    let temperature = new Temperature(prompt("Nhập độ F : "));
    let f = temperature.getF();
    let c = temperature.getC();
    alert("Độ F: "+f +"-> Độ C : "+c);
</script>
